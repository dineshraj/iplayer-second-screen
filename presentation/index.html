<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BBC Mobile iPlayer Presentation </title>
		<meta name="description" content="BBC iPlayer hack week presentation">
		<meta name="author" content="BBC TV iPlayer">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
        <div id="header">
            <div id="logo">
                <img src="http://static.test.bbci.co.uk/imp/latest/images/bbc_iplayer_logo.png" alt="BBC iPlayer">
            </div>
        </div>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h2>Charlie and Dineshraj present...</h2>
				</section>
				<section>
                    <img src="../client/img/apple-touch-icon.png" style="width: 30%"><br>
                    <h2>Second Screen Experience</h2>
				</section>
                <section>
                    <h2>Motivation</h2>
                    <ul>
                        <li>No current second screen experience</li>
                        <li>People <strike>want convenience</strike> are lazy!</li>
                    </ul>
                </section>

			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script>
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
