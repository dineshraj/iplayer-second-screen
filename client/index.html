<!DOCTYPE html>
<html>
    <head>
        <title>BBC - Mobile iPlayer</title>
        <script data-main="js/app" src="js/lib/require.js"></script>
        <script src='js/lib/fastclick.js'></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" href="main.css">

        <!-- retina iPhone-->
        <link href="img/apple-touch-icon-114x114.png" rel="apple-touch-icon">
        <link href="img/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px)" rel="apple-touch-startup-image">
        <!-- retine iPad -->
        <link href="img/apple-touch-startup-image-1536x2008.png" media="(device-width: 768px) and (device-height: 1024px)" rel="apple-touch-startup-image">
    </head>

    <body class="no-js">
        <div id="second-screen" class="second-screen">

            <div class="header">
                <h1 aria-hidden="true" class="icon iplayer"></h1>

                <div class="player-control">
                    <div class="state-control">
                        <span aria-hidden="true" class="icon rewind"></span>
                        <span aria-hidden="true" class="icon play play-pause"></span>
                        <span aria-hidden="true" class="icon forward"></span>
                    </div>

                    <div class="volume-control">
                        <span aria-hidden="true" class="icon mute"></span>
                        <input class="slider" type="range" min="0" max="10" step="1" value="7" />
                        <span aria-hidden="true" class="icon volume"></span>
                    </div>
                </div>
            </div>

            <div class="programme-information">
            </div>

            <div class="more-like-this">
                <h2>More Like This</h2>
                <div class="more-like-this-inner">
                </div>
            </div>
        </div>
    </body>
</html>
