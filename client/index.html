<!DOCTYPE html>
<html>
    <head>
        <title>iPlayer Second Screen Experience</title>
        <script data-main="js/app" src="js/lib/require.js"></script>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>

    <body class="no-js">
        <div id="second-screen">

            <h1>
                <span>iPlayer Second Screen</span>
                <img src="img/bbc_iplayer_logo.png" alt="iPlayer logo">
            </h1>

            <div class="player-control">
                <div class="state-control">
                    <span class="rewind">rewind</span>
                    <span class="play-pause">play</span>
                    <span class="forward">forward</span>
                </div>

                <div class="volume-control">
                    <input class="volume" type ="range" min ="0" max="10" step ="1" value ="7"/>
                </div>
            </div>
        </div>
    </body>
</html>
