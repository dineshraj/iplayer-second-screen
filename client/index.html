<!DOCTYPE html>
<html>
    <head>
        <title>iPlayer Second Screen Experience</title>
        <script data-main="js/app" src="js/lib/require.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="second-screen">

            <h1>
                <span>iPlayer Second Screen</span>
                <img src="img/bbc_iplayer_logo.png" alt="iPlayer logo">
            </h1>

            <div class="player-control">
                <div class="state-control">
                    <span>play</span>
                    <span>pause</span>
                </div>
                <div class="volume-control">
                    <span>0</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                 </div>
            </div>
        </div>
    </body>
</html>
